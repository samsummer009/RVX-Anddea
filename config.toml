enable-magisk-update = true
parallel-jobs = 1
# Use dev patches if they're latest, otherwise fall back to stable
patches-version = "dev"

# ReVanced Extended
[YouTube-RVX]
enabled = true
app-name = "YouTube"
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube/"
# archive-dlurl = "https://archive.org/download/jhc-apks/apks/com.google.android.youtube"
patches-source = "anddea/revanced-patches"
integrations-source = "inotia00/revanced-integrations"
cli-source = "inotia00/revanced-cli"
rv-brand = "RVX"
build-mode = "both"
version = "latest"
included-patches = "'Visual preferences icons' 'Return YouTube Username' 'Settings for YouTube' 'Theme' 'MaterialYou'"
excluded-patches = "'Custom Shorts action buttons' 'Custom branding icon for YouTube'"
patcher-args = "--legacy-options=patch-options.json"



